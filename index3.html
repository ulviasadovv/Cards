<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main3.css">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://hips.hearstapps.com/hmg-prod/images/hbz-lana-lfl-1499463581.jpg">
            <div class="caption">
                <h2>Lana Del Rey</h2>
                <h6>16 songs</h6>
                <h6>Released 2017-07-21</h6>
            </div>
            <button><a href="https://open.spotify.com/search/lana%20del" target="_blank"><i class="fa-brands fa-spotify"></i> Listen Now</a></button>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/9b/Tame_Impala_-_Currents.png">
            <div class="caption">
                <h2>Currents</h2>
                <h6>15 Songs</h6>
                <h6>Released 2015-07-17</h6>
            </div>
            <button><a href="https://open.spotify.com/intl-tr/album/79dL7FLiJFOO0EoehUHQBv" target="_blank"><i class="fa-brands fa-spotify"></i> Listen Now</a></button>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f0/Roosevelt_-_Roosevelt.png">
            <div class="caption">
                <h2>Roosevelt</h2>
                <h6>10 Songs</h6>
                <h6>Released 2016-08-19</h6>
            </div>
           <button><a href="https://open.spotify.com/intl-tr/album/7MDGhmH0opFzbiAHgmBYUs" target="_blank"><i class="fa-brands fa-spotify"></i> Listen Now</a></button>
        </div>
    </div>
</body>
</html>
